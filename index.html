<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      /* The image used */
      object-fit: cover;

      /* Full height and width */
      height: 100vh;
      width: 100vw;

      /* Positioning */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <img src="al.png" alt="Your Image">

</body>

</html>
